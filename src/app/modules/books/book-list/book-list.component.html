<div class="">
    <div *ngIf="books" class="row">
        <div *ngFor="let book of books" class="col-12 col-sm-6 col-md-6 col-lg-4">
            <app-book-card [book] = "book" (onDelete)="confirmDelete($event)"></app-book-card>
        </div>
    </div>
</div>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
</p-confirmDialog>
<p-toast></p-toast>
