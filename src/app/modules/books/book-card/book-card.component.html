<div class="wrapper">
    <div id="book-card-container">
        <div id="book-cover" >   
            <img [src]="book.imageUrl" alt="">     
        </div>
            <div id="book-title" class="d-flex">
                <p id="title">{{book.name}}</p> 
                 <i *ngIf="!book.favorite" class="pi pi-heart" style="font-size: 1.5rem;" ></i>
                 <i *ngIf="book.favorite" class="pi pi-heart-fill" style="font-size: 1.5rem;" ></i>
            </div>
            <div id="decription" class="mb-2">{{book.description}}</div>
            <div class="d-flex btn-container mt-3">
                <button class="bottun btn btn-primary">View</button>
                <button class="bottun btn btn-secondary">Update</button>
                <button class="bottun btn btn-danger">Delete</button>
            </div>
        </div>
</div>
